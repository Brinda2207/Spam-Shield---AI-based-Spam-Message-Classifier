<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Message Classifier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Background video styling */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            width: 400px;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        h2 {
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0;
            font-size: 22px;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
            background: #f4f4f4;
            transition: background 0.3s ease-in-out;
        }

        textarea:focus {
            background: #e8e8e8;
        }

        button {
            background: linear-gradient(135deg, #FF5733, #FFBD33);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 87, 51, 0.4);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 87, 51, 0.6);
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="img1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2><span>üöÄ</span> Spam Message Classifier <span>üöÄ</span></h2>
        <textarea id="message" placeholder="Enter your message..."></textarea>
        <button onclick="checkSpam()">üîç Check Spam</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        async function checkSpam() {
            const message = document.getElementById('message').value.trim();
            const resultElement = document.getElementById('result');

            if (!message) {
                resultElement.textContent = "‚ö† Please enter a message.";
                resultElement.style.color = "red";
                return;
            }

            try {
                resultElement.textContent = "‚è≥ Checking..."; // Show loading message

                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message }) // Changed 'text' to 'message'
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Display the result
                if (data.prediction === "Spam") { // Changed data.result to data.prediction
                    resultElement.textContent = "üö® Spam Alert!";
                    resultElement.style.color = "#FF5733";
                    resultElement.style.background = "#FFE0E0";
                } else {
                    resultElement.textContent = "‚úÖ Not Spam";
                    resultElement.style.color = "#28a745";
                    resultElement.style.background = "#E0FFE0";
                }

            } catch (error) {
                console.error("Error:", error);
                resultElement.textContent = "‚ùå Error: Could not connect to server.";
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
